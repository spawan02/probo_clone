apiVersion: apps/v1
kind: Deployment
metadata: 
  labels:
    app: probo_server
spec:  
  replicas: 1
  selector:
    matchLabels:
      app: probo_server
  template: 
    metadata:
      labels:
        app: probo_server
    spec:
      containers: 
      - name: server
        image: pawanhfl/probo_server:54fe64a
        env: 
        - name: REDIS_URL
          value: 'redis://redis.default:6379'
        ports:
        - containerPort: 3000